<h1>Serve static assets with an efficient cache policy</h1>
<ul>
<li>
<p>Add Cache headers<br />
<code>Cache-Control: max-age=31536000</code></p>
</li>
<li>
<p>Apache or Nginx create or edit the root <code>.htaccess</code></p>
</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># cache images content for one month
&lt;FilesMatch &quot;.(gif|jpg|jpeg|png|ico)$&quot;&gt;
   Header set Cache-Control &quot;max-age=2592000&quot;
&lt;/FilesMatch&gt;
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>86400</code> = 1 day</li>
<li><code>604800</code> = 1 week</li>
<li><code>2419200</code> = 1 month</li>
<li><code>29030400</code> = 1 year</li>
</ul>

<h1>Apache Cache htaccess</h1>
<p>uses <code>mod_expired</code></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&lt;IfModule mod_expires.c&gt;
    ExpiresActive On

    # Images
    ExpiresByType image/jpeg &quot;access plus 1 year&quot;
    ExpiresByType image/gif &quot;access plus 1 year&quot;
    ExpiresByType image/png &quot;access plus 1 year&quot;
    ExpiresByType image/webp &quot;access plus 1 year&quot;
    ExpiresByType image/svg+xml &quot;access plus 1 year&quot;
    ExpiresByType image/x-icon &quot;access plus 1 year&quot;
  
    # Video
    ExpiresByType video/mp4 &quot;access plus 1 year&quot;
    ExpiresByType video/mpeg &quot;access plus 1 year&quot;

    # CSS, JavaScript
    ExpiresByType text/css &quot;access plus 1 week&quot;
    ExpiresByType text/javascript &quot;access plus 1 month&quot;
    ExpiresByType application/javascript &quot;access plus 1 month&quot;

    # Others
    ExpiresByType application/pdf &quot;access plus 1 month&quot;
    ExpiresByType application/x-shockwave-flash &quot;access plus 1 month&quot;
&lt;/IfModule&gt;
</span></span></foreignObject></svg></code></pre>
<p>uses <code>mod_headers</code></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># BROWSER CACHING USING CACHE-CONTROL HEADERS
&lt;ifModule mod_headers.c&gt; 
    # One year for image and video files
    &lt;filesMatch &quot;.(flv|gif|ico|jpg|jpeg|mp4|mpeg|png|svg|swf|webp)$&quot;&gt;
        Header set Cache-Control &quot;max-age=31536000, public&quot;
    &lt;/filesMatch&gt;

    # One month for JavaScript and PDF files
    &lt;filesMatch &quot;.(js|pdf)$&quot;&gt;
        Header set Cache-Control &quot;max-age=2592000, public&quot;
    &lt;/filesMatch&gt;

    # One week for CSS files
    &lt;filesMatch &quot;.(css)$&quot;&gt;
        Header set Cache-Control &quot;max-age=604800, public&quot;
    &lt;/filesMatch&gt;
&lt;/ifModule&gt;
</span></span></foreignObject></svg></code></pre>
